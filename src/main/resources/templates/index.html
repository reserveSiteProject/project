<script th:inline="javascript">

    var animate1Target = document.getElementById("animationTarget1");
    var animate2Target = document.getElementById("animationTarget2");

    function checkVisible(element, check = 'above') {
        const viewportHeight = window.innerHeight; // Viewport Height
        const scrolltop = window.scrollY; // Scroll Top
        const y = element.getBoundingClientRect().top;
        const elementHeight = element.clientHeight;

        if (check === "visible") {
            return y < viewportHeight + scrolltop && y > scrolltop - elementHeight;
        }

        if (check === "above") {
            return y < viewportHeight + scrolltop;
        }
    }

    let isVisible = false;

    const func = function () {
        if (!isVisible && checkVisible(document.getElementById('second'), 'visible')) {
            animate1Target.classList.add("animate__backInLeft");
            animate2Target.classList.add("animate__backInRight");
            isVisible = true;
        }

        isVisible && window.removeEventListener('scroll', func);
    };

    window.addEventListener('scroll', func);



    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        effect: "fade",
        centeredSlides: true,
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    window.addEventListener('scroll', function(){
      console.log(window.scrollY)
    });



    $("#chat-icon").hover(
        function() {
            $(this).removeClass("bi-chat-dots");
            $(this).addClass("bi-chat-dots-fill");
        }, function() {
            $(this).addClass("bi-chat-dots");
            $(this).removeClass("bi-chat-dots-fill");
        }
    );

    $(window).scroll(function() {
        var chatIcon = $("#chat-icon");
        var offset = chatIcon.offset();
        if (offset.top > 10) {
            chatIcon.addClass("chat-icon-fixed");
        } else {
            chatIcon.removeClass("chat-icon-fixed");
        }
    });


    const show_chat = () => {
        const member = [[${session.memberDTO}]]
        const id=member.id;
        if(id!=null){
            window.open(`${id}`, "_blank", "width=600, height=1300, left=100, top=50");
        }else{
            alert("로그인해주세요")
        }
    }


</script>
